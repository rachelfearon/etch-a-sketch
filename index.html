<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bigcontainer" class="bigcontainer">
        <div id="top" class="top">
            <p class="title">Etch A Sketch</p>
        </div>
        
        <div id="container" class="container">
            
        </div>

        <div id="bottom" class="bottom">
                <input id="leftbutton" type="button">

                <div id="middle">
                    <div id="colortoggles">
                        <label for="grayscale">
                            <input type="radio" id="grayscale" name="colortoggle" checked>
                            Grayscale
                        </label>
                        <label for="rainbow">
                            <input type="radio" id="rainbow" name="colortoggle">
                            Rainbow
                        </label>
                    </div>
                    <div id="gridentry">
                        <p>Type grid size & press Enter</p>
                        <input id="numberInput" class="numberInput" type="text" onkeypress="clickPress(event)" maxlength="3" size="3">
                    </div>
                    <div id="clearbutton">
                        <button id="cleargrid">Clear</button>
                    </div>
                </div>
                <input id="rightbutton" type="button">
                    
            </div>
    </div>

    <!-- onchange="getInputValue()" -->

    <script src="script.js"></script>
</body>
</html>
